<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <h1>My Library</h1>
    <button class="addBook">Add a book</button>
    <button class="submit">Submit</button>
    </div>
    <form class="bookForm" action="/submit-form" method="post">
        <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        </div>
        <div>
        <label for="author">Author:</label>
        <input type="author" id="author" name="author" required>
        </div>
        <div>
        <label for="pages">Pages:</label>
        <input type="pages" id="pages" name="pages" required>
        </div>
        <div>
        <label for="read">Have you read it?</label>
        <input type="checkbox" id="read" name="read">
        </div>

    </form>
<div class="bookArea">

</div>
    <script src="main.js"></script>
</body>
</html>
